<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="./Log_in.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-center">
            <img class="splash-image " src="../Assets/Pictures/rsz_1anjingimut.jpg" alt="anjing imut">
        </div>
        <form class="content d-flex flex-column alignitems-center">
            <span>Welcome to Mini Bear</span>
            <div class="d-flex flex-column input-grup">
                <label for="Email">Email</label>
                <input type="email" placeholder="Your Email"     name="Email"    id="Email">
            </div>
            <div class="d-flex flex-column input-grup">
                <label for="Password">Password</label>
                <input type="password" placeholder="Your Password" name="Password" id="Password">
            </div>
            <div class="d-flex flex-column alignitems-center">
                <div >
                    <input type="checkbox" name="keep me log in" id="keep me log in" value="keep me log in">
                    <label for="keep me log in">Keep Me Log In for 30 Days</label>
                </div>
                <div>
                    <a class="text-dec-none fontbrown" href="#">Forgot Password ? </a>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <button style="color: white" class="btn-box">
                    Log In
                </button>
            </div>
            <div style="margin-top: 5px;" class="d-flex alignitems-center already ">
                <p>Need An Account ?</p>
                <a class="text-dec-none fontbrown already1 " href="Sign_Up_Page.html">Sign Up</a>
            </div>
            
        </form>
    </div>
</body>
</html>
