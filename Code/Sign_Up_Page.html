<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign_Up_PageStyle.css">
    <title>Sign Up page</title>



   
</head>
<body>
    <div class="container">
        <div class="d-flex justify-center">
            <img class="splash-image " src="../Assets/Pictures/rsz_1anjingimut.jpg" alt="anjing imut">
        </div>
        <form class="content d-flex flex-column alignitems-center">
            <span>Welcome to Mini Bear</span>
            <div class="d-flex flex-column input-grup">
                <label for="FullName">Full Name</label>
                <input type="text"  placeholder="Full Name" name="FullName" id="FullName">
            </div>
            <div class="d-flex flex-column input-grup">
                <label for="Email">Email</label>
                <input type="email" placeholder="Your Email"     name="Email"    id="Email">
            </div>
            <div class="d-flex flex-column input-grup">
                <label for="Password">Password</label>
                <input type="password" placeholder="Your Password" name="Password" id="Password">
            </div>
            <div style="margin-top: 10px;">
                <button style="color: white" class="btn-box">
                    Sign Up
                </button>
            </div>
            <div style="margin-top: 5px;" class="d-flex flex-column alignitems-center already ">
                <p>Already have an account ?</p>
                <a class="text-dec-none fontbrown already1 " href="Log_In.html">Log In</a>
            </div>
            <div>
                <p>OR</p>
            </div>
            <div style="margin-top: 15px;" class="d-flex flex-column text-center under-box ">
                <div class="d-flex alignitems-center btn-box-g-and-f">
                    <img style="margin-right: 10px ;" src="../Assets/icon/Google.png" alt="">
                    Sign Up with Google
                </div>
                <div class="d-flex alignitems-center btn-box-g-and-f box-f">
                    <img style="margin-right: 10px ;" src="../Assets/icon/rsz_facebook_f_logo_2019svg.png" alt="">
                    Sign Up with Facebook
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
